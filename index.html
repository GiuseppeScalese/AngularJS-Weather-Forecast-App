<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Weather App demo</title>

<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
</script>
<![endif]-->

<!-- Internet Explorer 8 or older versions doesn't support CSS3 media queries. I enable it by importing css3-mediaqueries.js Javascript file. -->
<!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
<![endif]-->  

<!-- importing custom css -->
<link rel="stylesheet" href="./css/main.css"/>

</head> 
<body ng-controller="main">
  <div id="wrapper" ng-controller="content">
    <header class="header">
      <h1 class="main-heading">{{message}}</h1>
    </header>
    <div id="search">
      <div class="error" ng-show="showError">{{errorRetrieveData}}</div>
      <div class="error" ng-show="searchCity.searchField.$error.pattern">{{validationMessage}}</div>
      <div class="error" ng-show="searchCity.searchField.$error.required">{{validationMessageEmpty}}</div>
    
      <form class="search" name="searchCity" ng-submit="search(city)">
        <input class="search__field" name="searchField" type="text" title="Please enter city name" required placeholder="City to find" ng-model="city" ng-pattern ="regex"/>
        <button ng-disabled="searchCity.$invalid" class="search__button" type="submit"><img src="./img/search_icon.gif" alt="Search city" /></button> 
      </form>

      <div class="refresh">
        <a class="refresh-link" title="Refresh the page" ng-click="search(city)">
          <i class="wi wi-refresh"></i>
        </a>
      </div>
    </div>

    <div id="main-content">
      <div ng-hide="hidePanel" class="results {{dynamicBgColour}}" ng-include="'./views/citydetails.html'"></div>   
    </div>
  </div>

  <!-- importing AngularJS library -->
  <script src="./js/vendor_libs/angular.min.js" type="text/javascript"></script>
  <!-- importing AngularJS main file -->
  <script src="./js/main.js" type="text/javascript"></script>
</body>
</html>
